<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Electron Screen Recorder</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="variety/index.css" />
    <script defer src="index.js"></script>
  </head>
  <body class="content">
    <video></video>

    <button id="startBtn" class="button is-primary" disabled>Start</button>
    <button id="stopBtn" class="button is-danger" disabled>Stop</button>
    <button id="saveBtn" class="button is-success" disabled>Save</button>

    <hr />

    <progress id="saveProgressBar" class="progress is-small is-primary" max="100"></progress>

    <button id="videoSelectBtn" class="button is-text">
      Choose a Video Source
    </button>
  </body>
</html>
